<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <!-- Create a simple login form with a field for email and password and login button. Use the js to get the values when clicked on the login button, and display the values in the console, in inspector. -->

  <main>
    <h1>Login form</h1>

    <form onsubmit="handleSubmit(event)">
      <label for="email">
        email: <br>
        <input id="email"
               type="text"
               placeholder="email">
      </label>
      <br>
      <label for="password">
        password: <br>
        <input id="password"
               type="password"
               placeholder="password">
      </label>
      <br>
      <button>LOGIN</button>
    </form>

  </main>

  <script src="main.js"></script>

  </body>
</html>
